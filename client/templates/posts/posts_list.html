<template name="postsList">

  <div class="page-header">
    <h1>Activities <small>Submit activities for Japan and vote on 'em</small></h1>
  </div>
  <div class="posts">
    {{#each posts}}
      {{> postItem}}
    {{/each}}

    {{#if nextPath}}
      <a href="{{nextPath}}" class="load-more">Load More</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
